<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="icone">
        <img src ="https://static.vecteezy.com/ti/vecteur-libre/p1/2694068-electric-meter-repair-rgb-color-icon-clock-like-device-installation-energy-meter-maintenance-isolated-vector-illustration-fournissant-informations-about-energy-usage-simple-filled-line-drawing-vectoriel.jpg" />
    </div>
    <div class="app-bar">
        <h1>Compteur Web App</h1>
    </div>
    <div class="counter-container">
        <div class="counter-display" id="counterDisplay">
            <div class="digit">0</div>
            <div class="digit">0</div>
            <div class="digit">0</div>
            <div class="digit">0</div>
            <div class="digit">0</div>
            <div class="digit">0</div>
        </div>
        <div class="button-container">
            <button class="counter-button" id="increaseButton">Increase</button>
            <button class="counter-button" id="decreaseButton">Decrease</button>
            <button class="counter-button" id="resetButton">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
